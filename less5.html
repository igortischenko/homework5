<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var name = prompt ("как тебя зовут?");
    var number = +prompt ("введи число");
    var symbol = "*";
    var choise = confirm ("звездочки слева?")

        function padString(name,number,symbol,choise) {
            
            var nameLength = name.length + 1;
                if (number >= nameLength) {
                    for(i = 0; i <= (number - nameLength); i++) {
                        if (choise === true) {
                    name = symbol + name;
                } else {
                    name = name + symbol;
                }
            }
            console.log(name);
        }else {
            console.log(name);
        }
    }
    
                    
        padString(name, number,symbol, choise);
    
</script>
</body>
</html>
